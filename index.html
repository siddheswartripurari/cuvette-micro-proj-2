<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dappr</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/nav.css">
  <link rel="stylesheet" href="./styles/body.css">
  <link rel="stylesheet" href="./styles/content.css">
</head>

<body>
  <!-- nav bar -->
  <div class="nav-bar">
    <div class="nav-left-side">
      <span>Dappr</span>
    </div>
    <div class="nav-middle">
      <span>Home</span>
      <span>About Us</span>
      <span>Information</span>
      <span>More <img src="./Images/Vector.png" alt="vector-down"></span>
    </div>
    <div class="nav-right-side">
      <div class="search">
        <input type="text" placeholder="Search...">
        <img src="./Images/search.png" alt="search-logo">
      </div>
      <img src="./Images/hamburger.png" alt="hamburger-menu">
    </div>
  </div>
  <div class="sticky-icons">
    <img src="./Images/Frame 1.png" alt="frame" class="sticky">
  </div>
  <img src="./Images/Group 2.png" alt="chat" class="chat">
  <!-- content section -->
  <div class="content-section">
    <div class="top-sec">
      <img src="./Images/image 4.png" alt="">
      <textarea name="text" cols="30" rows="10"
        readonly>It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
    </div>
    <div class="middle-sec">
      <div class="box box1">
        <span>Total Question’s</span><br>
        <span>200,000</span>
      </div>
      <div class="box box2">
        <span>Total Answer’s</span><br>
        <span>105,000</span>
      </div>
      <div class="box box3">
        <span>Participated</span><br>
        <span>10,000</span>
      </div>
      <div class="box box4">
        <span>Total Passed</span><br>
        <span>6,000</span>
      </div>
    </div>

    <div class="down-sec">
      <div class="down-sec-left">
        <div class="opt opt-1">YOUR INFO</div>
        <div class="opt opt-2">BOOKMARKS</div>
        <div class="opt opt-3">SETTINGS</div>
      </div>
      <div class="down-sec-right">
        <div class="info">
          <span class="title">Your Information</span>
          <table>
            <tr>
              <td style="font-weight: 500; font-size: 26px;">Name&nbsp; </td>
              <td>:&nbsp; </td>
              <td>Siddheswar Tripurari</td>
            </tr>
            <tr>
              <td style="font-weight: 500; font-size: 26px;">Email&nbsp; </td>
              <td>:&nbsp; </td>
              <td>siddhu@gmail.com</td>
            </tr>
            <tr>
              <td style="font-weight: 500; font-size: 26px;">Phone&nbsp; </td>
              <td>:&nbsp; </td>
              <td>+91 9876543210</td>
            </tr>
            <tr>
              <td style="font-weight: 500; font-size: 26px;">Marks&nbsp; </td>
              <td>:&nbsp; </td>
              <td>500.00</td>
            </tr>
          </table>
          <button>Next <img class="arrow" src="./Images/Arrow 1.png" alt="Arrow"></button>
        </div>
      </div>
    </div>
</body>

</html>
